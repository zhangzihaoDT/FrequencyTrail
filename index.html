<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>D3交互-山脊图</title>
    <title>Peak time of day for sports and leisure</title>
    <link href="https://fonts.googleapis.com/css?family=Lato|Merriweather:300,700&display=swap" rel="stylesheet">
<link href="bundle.css" rel="stylesheet"></head>

<body>
    <div id="wrapper">
        <h1>Peak time of day for sports and leisure</h1>
        <svg width="800" height="1000">

            <g class="chart" transform="translate(0, 40)">
                <g class="labels" />
                <g class="lines" />

                <g class="peak-cursor">
                    <circle r="3" />
                    <text transform="translate(0, -5)" />
                </g>

                <g class="axis" />
            </g>
        </svg>
    </div>

    <h1>山脊图</h1>
<script type="text/javascript" src="bundle.js"></script></body>


</html>
